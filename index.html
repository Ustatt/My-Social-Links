<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="box">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
      <div class="profile">
        <h2>Jessica Randall</h2>
        <p id="place">London, United Kingdom</p>
        <div class="skills">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="links">
          <a href=""><button>GitHub</button></a>
          <a href=""><button>Frontend Mentor</button></a>
          <a href=""><button>LinkedIn</button></a>
          <a href=""><button>X</button></a>
          <a href=""><button>Instagram</button></a>
        </div>
      </div>
    </div>
</body>

</html>
